<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h1 class="mt-5 mb-0">Cadastro de DEVs</h1>
                <legend class="mb-4">Complete suas informações</legend>
                
                <form action="">
                    <fieldset class="row">
                        <div class="mb-3">
                            <label for="nome" class="form-label fs-5 mb-0">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>

                        <div class="mb-3">
                            <label for="sobrenome" class="form-label fs-5 mb-0">Sobrenome</label>
                            <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
                        </div>
                    </fieldset>

                    <div class="mb-3">
                        <label for="email" class="form-label fs-5 mb-0">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>

                    <div class="mb-3">
                        <legend>De qual lado da aplicação você desenvolve?</legend>

                        <div class="form-check form-check-inline"">
                            <input class="form-check-input" type="radio" name="devweb" value="frontend" checked>
                            <label class="form-check-label">
                                Front-end
                            </label>
                        </div>
                        
                        <div class="form-check form-check-inline"">
                            <input class="form-check-input" type="radio" name="devweb" id="backend">
                            <label class="form-check-label">Back-end</label>
                        </div>
                        
                        <div class="form-check form-check-inline"">
                            <input class="form-check-input" type="radio" name="devweb" id="fullstack">
                            <label class="form-check-label">Fullstack</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <legend for="senioridade" class="form-label">Senioridade</legend>
                        <select id="senioridade" class="form-select">
                            <option selected disabled value="">Selecione</option>
                            <option value="junior">Junior</option>
                            <option value="pleno">Pleno</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    
                    <fieldset>
                        <div class="mb-3">
                            <legend>Selecione as tecnologias que utiliza:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                                <label for="tecnologia1" class="form-check-label">
                                    HTML
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                                <label for="tecnologia2" class="form-check-label">
                                    CSS
                                </label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                                <label for="tecnologia3" class="form-check-label">Javascript</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                                <label for="tecnologia4" class="form-check-label">PHP</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                                <label for="tecnologia5" class="form-check-label">C#</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                                <label for="tecnologia6" class="form-check-label">Python</label>
                            </div>
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                                <label for="tecnologia7" class="form-check-label">Java</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="mb-3">
                        <legend>Conte um pouco da sua experiência:</legend>
                        <textarea class="form-control" name="experiencia" id="experiencia" rows="3"></textarea>
                    </div>

                    <button class="btn btn-primary" type="submit">Concluído</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
